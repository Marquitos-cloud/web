<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website - Login</title>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="styles.css">
    <script defer src="login.js"></script>
</head>
<body>
    <div class="form-body">
        <img src="img/imglog.png" alt="user-log">
        <p class="text">Bienvenido Usuario!</p>
        <form id="login-form">
            <input type="text" placeholder="Email or Username" id="User-email" class="input" required>
            <span class="error-message" id="email-error"></span>
            <input type="password" placeholder="Your password" id="clave" class="clave" required>
            <span class="error-message" id="password-error"></span>
            <button type="submit">Confirm</button>
        </form>
    </div>
</body>
</html>
